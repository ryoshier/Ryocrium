<style>
body {

    background: #d4af37;

    padding: 10px 18px;

    border-radius: 8px;
    cursor: pointer;
}

.progress-bar {
    height: 8px;
    background: #222;
    border-radius: 6px;
    overflow: hidden;
    margin-top: 10px;

    height: 100%;

    width: 0%;

</head>

<body>

<header>
    <div class="logo">RYOCRIUM HOLDINGS</div>
    <div>

        ğŸ¢ DeÄŸer: $<span id="companyValue">0</span>
    </div>
</header>

<div class="container">

    <div class="card">
        <h2>ğŸŒ¾ Kuru Fasulye FabrikasÄ±</h2>
        <p>Seviye: <span id="level">1</span></p>
        <p>Ãœretim: <span id="rate">10</span> / dk</p>
        <p>Depo: <span id="stock">0</span> / 1000</p>

        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <br>
        <button onclick="upgrade()">FabrikayÄ± YÃ¼kselt</button>
    </div>

    <div class="card">
        <h2>ğŸ“¦ Piyasa</h2>
        <h1>$<span id="price">20</span></h1>
        <button onclick="sell()">TÃ¼m StoÄŸu Sat</button>
    </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

let money = parseFloat(localStorage.getItem("money")) || 5000;
let stock = parseFloat(localStorage.getItem("stock")) || 0;
let level = parseInt(localStorage.getItem("level")) || 1;
let price = parseFloat(localStorage.getItem("price")) || 20;
let capacity = 1000;

const productionRates = {1:10,2:25,3:60,4:120,5:250};
const upgradeCosts = {1:1000,2:5000,3:20000,4:75000};

function save(){
    localStorage.setItem("money", money);
    localStorage.setItem("stock", stock);
    localStorage.setItem("level", level);
    localStorage.setItem("price", price);
}

function updateUI(){
    document.getElementById("money").innerText = Math.floor(money);
    document.getElementById("stock").innerText = Math.floor(stock);
    document.getElementById("level").innerText = level;
    document.getElementById("rate").innerText = productionRates[level];
    document.getElementById("price").innerText = price;
    document.getElementById("companyValue").innerText =
        Math.floor(money + stock*price + level*2000);

    document.getElementById("progress").style.width =
        (stock/capacity)*100 + "%";
}

window.upgrade = function(){
    if(upgradeCosts[level] && money >= upgradeCosts[level]){
        money -= upgradeCosts[level];
        level++;
        save();
        updateUI();
    }
}

window.sell = function(){
    money += stock * price;
    stock = 0;
    save();
    updateUI();
}

setInterval(()=>{
    if(stock < capacity){
        stock += productionRates[level]/60;
        save();
        updateUI();
    }
},1000);

setInterval(()=>{
    price += Math.floor(Math.random()*5 - 2);
    if(price < 10) price = 10;
    if(price > 45) price = 45;
    save();
    updateUI();
},5000);

updateUI();

});
</script>

</body>
</html>
