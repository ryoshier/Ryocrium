<!DOCTYPE html>
<html>
<head>
  <title>Ryocrium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #38bdf8;
    }

    .box {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Ryocrium</h1>

  <div class="box">
    <h2>Paran: <span id="money">100000</span> â‚º</h2>
    <button id="earnBtn">Para Kazan (+5000)</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {

      let money = localStorage.getItem("money");

      if (!money) {
        money = 100000;
        localStorage.setItem("money", money);
      }

      money = parseInt(money);
      document.getElementById("money").innerText = money;

      document.getElementById("earnBtn").addEventListener("click", function() {
        money += 5000;
        document.getElementById("money").innerText = money;
        localStorage.setItem("money", money);
      });

    });
  </script>

</body>
</html>
