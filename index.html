<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ryocrium</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #0b0f14;
    color: #e5e5e5;
}

header {
    background: linear-gradient(90deg, #111, #1a1a1a);
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid #d4af37;
}

.logo {
    font-size: 22px;
    font-weight: bold;
    letter-spacing: 2px;
    color: #d4af37;
}

.top-stats {
    display: flex;
    gap: 30px;
    font-size: 14px;
}

.container {
    padding: 40px;
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 30px;
}

.card {
    background: #141a22;
    border-radius: 14px;
    padding: 25px;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
    border: 1px solid #1f2937;
}

.card h2 {
    margin-top: 0;
    color: #d4af37;
}

.stat {
    margin: 8px 0;
    font-size: 14px;
}

.big-value {
    font-size: 26px;
    font-weight: bold;
    margin: 10px 0;
}

button {
    background: #d4af37;
    border: none;
    padding: 10px 18px;
    color: black;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    transform: scale(1.05);
}

.progress-bar {
    height: 8px;
    background: #222;
    border-radius: 6px;
    overflow: hidden;
    margin-top: 10px;
}

.progress-fill {
    height: 100%;
    background: #d4af37;
    width: 40%;
}
</style>
</head>

<body>

<header>
    <div class="logo">RYOCRIUM HOLDINGS</div>
    <div class="top-stats">
        <div>ğŸ’° Nakit: $<span id="money">5000</span></div>
        <div>ğŸ¢ Åirket DeÄŸeri: $<span id="companyValue">15000</span></div>
    </div>
</header>

<div class="container">

    <div class="card">
        <h2>ğŸŒ¾ Kuru Fasulye FabrikasÄ±</h2>
        <div class="stat">Seviye: <span id="level">1</span></div>
        <div class="stat">Ãœretim HÄ±zÄ±: <span id="rate">10</span> / dk</div>
        <div class="stat">Depo: <span id="stock">0</span> / 1000</div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <br>
        <button onclick="upgrade()">FabrikayÄ± YÃ¼kselt</button>
    </div>

    <div class="card">
        <h2>ğŸ“¦ Piyasa</h2>
        <div class="big-value">$<span id="price">20</span></div>
        <div class="stat">Fiyat dalgalanÄ±yor...</div>
        <button onclick="sell()">TÃ¼m StoÄŸu Sat</button>
    </div>

</div>

<script>
let money = 5000;
let stock = 0;
let level = 1;
let capacity = 1000;
let price = 20;

const productionRates = {1:10,2:25,3:60,4:120,5:250};
const upgradeCosts = {1:1000,2:5000,3:20000,4:75000};

function updateUI(){
    document.getElementById("money").innerText = Math.floor(money);
    document.getElementById("stock").innerText = Math.floor(stock);
    document.getElementById("level").innerText = level;
    document.getElementById("rate").innerText = productionRates[level];
    document.getElementById("price").innerText = price;
    document.getElementById("companyValue").innerText = Math.floor(money + stock*price + level*2000);

    let percent = (stock/capacity)*100;
    document.getElementById("progress").style.width = percent+"%";
}

function upgrade(){
    if(upgradeCosts[level] && money >= upgradeCosts[level]){
        money -= upgradeCosts[level];
        level++;
        updateUI();
    }
}

function sell(){
    money += stock * price;
    stock = 0;
    updateUI();
}

setInterval(()=>{
    if(stock < capacity){
        stock += productionRates[level]/60;
    }
    updateUI();
},1000);

setInterval(()=>{
    price += Math.floor(Math.random()*5 - 2);
    if(price < 10) price = 10;
    if(price > 45) price = 45;
    updateUI();
},5000);

updateUI();
</script>

</body>
</html>
